<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SantriLink - Dashboard Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .active-tab { color: #3b82f6; }
        .active-tab::after { content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 35px; height: 4px; background-color: #3b82f6; border-radius: 0 0 8px 8px; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.05); }
        .loader { border: 3px solid #f1f5f9; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="max-w-md mx-auto bg-slate-100 min-h-screen flex flex-col relative overflow-hidden shadow-2xl">

    <!-- ============================================== -->
    <!-- MASUKKAN URL GOOGLE APPS SCRIPT PAK WAHYU DI SINI -->
    <!-- ============================================== -->
    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxyegxLqEcfb5NAcvwPwyKKELfZ1sk_F-KxxNZD2fNO4lbrjd0EOPWOZIOMOFLSE28/exec";
    </script>

    <header class="p-5 bg-white/90 backdrop-blur-xl sticky top-0 z-30 border-b border-slate-200/60 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-teal-500 flex items-center justify-center shadow-lg shadow-blue-200">
                <i class="fa-solid fa-link text-white text-lg"></i>
            </div>
            <div>
                <h1 class="text-xl font-extrabold text-slate-800 tracking-tight leading-none">SantriLink</h1>
                <p class="text-[10px] text-blue-600 font-bold tracking-widest uppercase mt-1">Admin Portal Pro</p>
            </div>
        </div>
        <div id="global-loader" class="hidden"><div class="loader"></div></div>
    </header>

    <main class="flex-1 p-5 pb-32 overflow-y-auto no-scrollbar relative">
        
        <!-- DASHBOARD -->
        <div id="view-dashboard" class="space-y-6 fade-in">
            <div class="glass-card p-5 rounded-[1.5rem] relative overflow-hidden group cursor-pointer" onclick="showNotice('Fitur Tabung Kebaikan segera aktif!')">
                <div class="absolute -right-6 -top-6 w-32 h-32 bg-gradient-to-br from-emerald-100 to-teal-50 rounded-full blur-2xl opacity-70"></div>
                <div class="relative z-10">
                    <div class="flex justify-between items-center mb-3">
                        <span class="bg-emerald-100 text-emerald-700 text-[10px] font-extrabold px-3 py-1 rounded-full uppercase tracking-wider">Target Donasi</span>
                        <i class="fa-solid fa-hand-holding-dollar text-emerald-500 text-lg"></i>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800 mb-1">Pengadaan Al-Qur'an Baru</h3>
                    <div class="mt-4">
                        <div class="flex justify-between text-xs font-bold text-slate-500 mb-1.5">
                            <span>Terkumpul: Rp 1.2M</span><span class="text-emerald-600">60%</span>
                        </div>
                        <div class="w-full bg-slate-100 rounded-full h-2.5">
                            <div class="bg-gradient-to-r from-emerald-400 to-teal-500 h-2.5 rounded-full" style="width: 60%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="glass-card p-5 rounded-[1.5rem] border border-white">
                    <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center mb-3 text-blue-600"><i class="fa-solid fa-users"></i></div>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider mb-0.5">Total Santri</p>
                    <h3 id="stat-total" class="text-3xl font-extrabold text-slate-800">0</h3>
                </div>
                <div class="glass-card p-5 rounded-[1.5rem] border border-white">
                    <div class="w-10 h-10 rounded-full bg-emerald-50 flex items-center justify-center mb-3 text-emerald-500"><i class="fa-solid fa-wallet"></i></div>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider mb-0.5">Kas Lembaga</p>
                    <h3 class="text-lg font-extrabold text-slate-800" style="line-height: 1.2;">Rp --</h3>
                </div>
            </div>

            <div>
                <h4 class="font-extrabold text-slate-800 mb-4 text-sm tracking-wide">Aksi Cepat</h4>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="switchTab('absensi')" class="glass-card p-4 rounded-[1.25rem] active:scale-95 transition-all text-left">
                        <i class="fa-solid fa-calendar-day text-2xl text-blue-500 mb-3"></i><p class="font-bold text-sm text-slate-800">Absensi</p>
                    </button>
                    <button onclick="switchTab('tahfidz')" class="glass-card p-4 rounded-[1.25rem] active:scale-95 transition-all text-left">
                        <i class="fa-solid fa-book-open text-2xl text-indigo-500 mb-3"></i><p class="font-bold text-sm text-slate-800">Tahfidz</p>
                    </button>
                    <button onclick="switchTab('kas')" class="glass-card p-4 rounded-[1.25rem] active:scale-95 transition-all text-left">
                        <i class="fa-solid fa-money-bill-transfer text-2xl text-emerald-500 mb-3"></i><p class="font-bold text-sm text-slate-800">Keuangan</p>
                    </button>
                    <button onclick="showNotice('Fitur Rapor Digital sedang dikembangkan')" class="glass-card p-4 rounded-[1.25rem] active:scale-95 transition-all text-left">
                        <i class="fa-solid fa-chart-simple text-2xl text-orange-500 mb-3"></i><p class="font-bold text-sm text-slate-800">Rapor</p>
                    </button>
                </div>
            </div>
        </div>

        <!-- ABSENSI -->
        <div id="view-absensi" class="hidden space-y-5 fade-in">
            <div class="glass-card p-5 rounded-[1.5rem]">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-extrabold text-slate-800">Daftar Hadir</h2>
                    <button onclick="loadSantri()" class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center text-slate-500"><i class="fa-solid fa-rotate-right text-xs"></i></button>
                </div>
                <div class="relative">
                    <i class="fa-solid fa-search absolute left-4 top-3.5 text-slate-400"></i>
                    <input type="text" id="searchInput" placeholder="Cari santri..." class="w-full p-3.5 pl-11 bg-slate-50 border border-slate-200 rounded-xl text-sm font-medium focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
            </div>
            <div id="santri-container" class="space-y-3"><div class="p-10 text-center text-slate-400"><i class="fa-solid fa-spinner fa-spin text-2xl"></i><p class="mt-2 text-sm">Menyiapkan data...</p></div></div>
        </div>

        <!-- TAHFIDZ (FITUR PRO BARU) -->
        <div id="view-tahfidz" class="hidden space-y-5 fade-in">
            <h2 class="text-xl font-extrabold text-slate-800 px-1 mt-2">Setoran Hafalan</h2>
            <div class="glass-card p-5 rounded-[1.5rem]">
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Nama Santri</label>
                        <select id="inputTahfidzNama" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-bold text-slate-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                            <option value="">-- Pilih Santri --</option>
                            <!-- Pilihan dimuat otomatis dari Google Sheets -->
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Surah</label>
                            <input type="text" id="inputSurah" placeholder="Contoh: Al-Mulk" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-medium text-slate-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Ayat</label>
                            <input type="text" id="inputAyat" placeholder="Contoh: 1-10" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-medium text-slate-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Nilai Kualitas Hafalan</label>
                        <select id="inputNilai" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-bold text-slate-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                            <option value="A (Sangat Lancar)">A (Sangat Lancar)</option>
                            <option value="B (Lancar)">B (Lancar)</option>
                            <option value="C (Kurang Lancar)">C (Kurang Lancar)</option>
                            <option value="Mengulang">Mengulang</option>
                        </select>
                    </div>
                    <button onclick="kirimTahfidz()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl mt-2 shadow-xl shadow-indigo-200 active:scale-95 transition-all">
                        <i class="fa-solid fa-cloud-arrow-up mr-2"></i> Simpan Setoran
                    </button>
                </div>
            </div>
        </div>

        <!-- KAS -->
        <div id="view-kas" class="hidden space-y-5 fade-in">
            <h2 class="text-xl font-extrabold text-slate-800 px-1 mt-2">Manajemen Kas</h2>
            <div class="glass-card p-5 rounded-[1.5rem]">
                <div class="grid grid-cols-2 gap-3 mb-5">
                    <button id="btn-masuk" onclick="setJenisKas('masuk')" class="py-3 bg-emerald-500 text-white font-bold rounded-xl text-sm shadow-md shadow-emerald-200 transition-all">Pemasukan</button>
                    <button id="btn-keluar" onclick="setJenisKas('keluar')" class="py-3 bg-slate-100 text-slate-500 font-bold rounded-xl text-sm border border-slate-200 transition-all">Pengeluaran</button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Nominal (Rp)</label>
                        <input type="number" id="inputNominal" placeholder="Contoh: 50000" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-extrabold text-slate-800 text-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Keterangan / Tujuan</label>
                        <input type="text" id="inputKeterangan" placeholder="Contoh: SPP Ahmad Bulan Juli" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-medium text-slate-700 focus:ring-2 focus:ring-emerald-500 focus:outline-none">
                    </div>
                    <button onclick="kirimKas()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl mt-2 shadow-xl active:scale-95 transition-all">
                        <i class="fa-solid fa-money-bill-transfer mr-2"></i> Simpan Transaksi
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- TOAST NOTIFICATION -->
    <div id="msg-box" class="fixed top-24 left-1/2 -translate-x-1/2 z-50 hidden transition-all duration-300 transform scale-95 opacity-0 w-[90%] max-w-[350px]">
        <div id="msg-bg" class="bg-slate-800 text-white px-5 py-4 rounded-2xl text-sm font-bold shadow-2xl flex items-center justify-between border border-slate-700/50 backdrop-blur-md">
            <div class="flex items-center"><i id="msg-icon" class="fa-solid fa-circle-check text-emerald-400 mr-3 text-xl"></i><span id="msg-text">Pesan terkirim</span></div>
        </div>
    </div>

    <!-- NAVIGATION BOTTOM -->
    <div class="fixed bottom-0 w-full max-w-md bg-transparent z-40 p-5 pb-6 pointer-events-none">
        <nav class="bg-white/95 backdrop-blur-xl border border-slate-200/60 flex justify-around rounded-[1.5rem] shadow-[0_20px_40px_rgba(0,0,0,0.1)] pointer-events-auto overflow-hidden">
            <button onclick="switchTab('dashboard')" id="nav-dashboard" class="flex flex-col items-center py-4 px-2 active-tab text-slate-400 w-1/4 transition-colors"><i class="fa-solid fa-house text-xl"></i></button>
            <button onclick="switchTab('absensi')" id="nav-absensi" class="flex flex-col items-center py-4 px-2 text-slate-400 w-1/4 transition-colors"><i class="fa-solid fa-calendar-check text-xl"></i></button>
            <button onclick="switchTab('tahfidz')" id="nav-tahfidz" class="flex flex-col items-center py-4 px-2 text-slate-400 w-1/4 transition-colors"><i class="fa-solid fa-book-quran text-xl"></i></button>
            <button onclick="switchTab('kas')" id="nav-kas" class="flex flex-col items-center py-4 px-2 text-slate-400 w-1/4 transition-colors"><i class="fa-solid fa-wallet text-xl"></i></button>
        </nav>
    </div>

    <!-- LOGIKA JAVASCRIPT -->
    <script>
        let allSantri = [];
        let jenisKasAktif = 'masuk';

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('nav-dashboard').classList.add('active-tab', 'text-blue-600');
            document.getElementById('nav-dashboard').classList.remove('text-slate-400');
        });

        function switchTab(tabId) {
            ['dashboard', 'absensi', 'tahfidz', 'kas'].forEach(id => {
                document.getElementById('view-' + id).classList.add('hidden');
                document.getElementById('nav-' + id).classList.remove('active-tab', 'text-blue-600');
                document.getElementById('nav-' + id).classList.add('text-slate-400');
            });
            document.getElementById('view-' + tabId).classList.remove('hidden');
            document.getElementById('nav-' + tabId).classList.add('active-tab', 'text-blue-600');
            document.getElementById('nav-' + tabId).classList.remove('text-slate-400');
            
            if((tabId === 'absensi' || tabId === 'tahfidz') && allSantri.length === 0) {
                loadSantri();
            }
        }

        async function loadSantri() {
            const container = document.getElementById('santri-container');
            document.getElementById('global-loader').classList.remove('hidden');
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getSantri`);
                allSantri = await response.json();
                renderSantri(allSantri);
                populateTahfidzDropdown(allSantri);
                document.getElementById('stat-total').innerText = allSantri.length;
            } catch (err) {
                container.innerHTML = `<div class="p-6 bg-red-50 rounded-2xl text-center"><p class="text-red-800 text-sm font-bold">Koneksi Terputus / API Belum Benar</p></div>`;
            }
            document.getElementById('global-loader').classList.add('hidden');
        }

        function populateTahfidzDropdown(data) {
            const select = document.getElementById('inputTahfidzNama');
            select.innerHTML = '<option value="">-- Pilih Santri --</option>';
            data.forEach(s => {
                if(s.Nama) {
                    select.innerHTML += `<option value="${s.Nama}">${s.Nama}</option>`;
                }
            });
        }

        function renderSantri(data) {
            const container = document.getElementById('santri-container');
            container.innerHTML = ""; 
            if(!data || data.length === 0) return;

            data.forEach(s => {
                if (!s.Nama) return; 
                const color = ['blue', 'emerald', 'orange', 'indigo', 'rose'][s.Nama.length % 5];
                const card = document.createElement('div');
                card.className = "glass-card p-4 rounded-[1.25rem] flex justify-between items-center mb-3 group";
                card.innerHTML = `
                    <div class="flex-1 pr-3 flex items-center">
                        <div class="w-10 h-10 rounded-full bg-${color}-100 text-${color}-600 flex items-center justify-center font-extrabold text-sm mr-3">
                            ${s.Nama.charAt(0).toUpperCase()}
                        </div>
                        <div>
                            <p class="font-bold text-slate-800 text-[15px] leading-tight line-clamp-1">${s.Nama}</p>
                            <p class="text-[10px] text-slate-400 font-medium uppercase tracking-wider mt-0.5">${s.Kelas || 'Umum'}</p>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2 w-20">
                        <button onclick="kirimAbsen('${s.Nama}', 'Hadir')" class="py-1.5 bg-blue-500 text-white text-[10px] font-bold rounded-lg w-full active:scale-90 transition-transform shadow-md shadow-blue-200">HADIR</button>
                        <button onclick="kirimAbsen('${s.Nama}', 'Izin')" class="py-1.5 bg-slate-100 text-slate-500 text-[10px] font-bold rounded-lg w-full active:scale-90 transition-transform border border-slate-200">IZIN</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function kirimAbsen(nama, status) {
            document.getElementById('global-loader').classList.remove('hidden');
            try {
                await fetch(WEB_APP_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action: 'submitAbsensi', nama: nama, status: status }) });
                showMsg(`✅ ${nama} tercatat ${status}`, 'success');
            } catch (err) {
                showMsg(`✅ ${nama} tercatat ${status} (No Response)`, 'success'); 
            }
            document.getElementById('global-loader').classList.add('hidden');
        }

        async function kirimTahfidz() {
            const nama = document.getElementById('inputTahfidzNama').value;
            const surah = document.getElementById('inputSurah').value;
            const ayat = document.getElementById('inputAyat').value;
            const nilai = document.getElementById('inputNilai').value;

            if(!nama || !surah || !ayat) { showMsg("Mohon lengkapi data setoran", "warning"); return; }
            
            document.getElementById('global-loader').classList.remove('hidden');
            try {
                await fetch(WEB_APP_URL, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }, 
                    body: JSON.stringify({ action: 'submitTahfidz', nama: nama, surah: surah, ayat: ayat, nilai: nilai }) 
                });
                showMsg(`✅ Setoran ${nama} tersimpan`, 'success');
                document.getElementById('inputSurah').value = '';
                document.getElementById('inputAyat').value = '';
                document.getElementById('inputTahfidzNama').value = '';
            } catch (err) {
                showMsg(`✅ Setoran ${nama} tersimpan`, 'success'); 
                document.getElementById('inputSurah').value = '';
                document.getElementById('inputAyat').value = '';
            }
            document.getElementById('global-loader').classList.add('hidden');
        }

        function setJenisKas(jenis) {
            jenisKasAktif = jenis;
            document.getElementById('btn-masuk').className = jenis === 'masuk' ? "py-3 bg-emerald-500 text-white font-bold rounded-xl text-sm shadow-md shadow-emerald-200" : "py-3 bg-slate-100 text-slate-500 font-bold rounded-xl text-sm border border-slate-200";
            document.getElementById('btn-keluar').className = jenis === 'keluar' ? "py-3 bg-rose-500 text-white font-bold rounded-xl text-sm shadow-md shadow-rose-200" : "py-3 bg-slate-100 text-slate-500 font-bold rounded-xl text-sm border border-slate-200";
        }

        async function kirimKas() {
            const nominal = document.getElementById('inputNominal').value;
            const ket = document.getElementById('inputKeterangan').value;
            if(!nominal || !ket) { showMsg("Mohon lengkapi data", "warning"); return; }
            document.getElementById('global-loader').classList.remove('hidden');
            try {
                await fetch(WEB_APP_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action: 'submitKas', jenis: jenisKasAktif, nominal: nominal, keterangan: ket }) });
                showMsg(`✅ Tersimpan! Rp ${nominal}`, 'success');
            } catch (err) {
                showMsg(`✅ Tersimpan! Rp ${nominal}`, 'success'); 
            }
            document.getElementById('inputNominal').value = ''; document.getElementById('inputKeterangan').value = '';
            document.getElementById('global-loader').classList.add('hidden');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderSantri(allSantri.filter(s => s.Nama && s.Nama.toLowerCase().includes(e.target.value.toLowerCase())));
        });

        let toastTimeout;
        function showMsg(text, type = 'success') {
            const box = document.getElementById('msg-box'), bg = document.getElementById('msg-bg'), icon = document.getElementById('msg-icon');
            document.getElementById('msg-text').innerText = text;
            bg.className = type === 'success' ? "bg-slate-800 text-white px-5 py-4 rounded-2xl text-sm font-bold shadow-2xl flex items-center justify-between border border-slate-700/50 backdrop-blur-md" : "bg-amber-50 text-amber-900 px-5 py-4 rounded-2xl text-sm font-bold shadow-2xl flex items-center justify-between border border-amber-200";
            icon.className = type === 'success' ? "fa-solid fa-circle-check text-emerald-400 mr-3 text-xl" : "fa-solid fa-triangle-exclamation text-amber-500 mr-3 text-xl";
            clearTimeout(toastTimeout); box.classList.remove('hidden');
            setTimeout(() => { box.classList.remove('scale-95', 'opacity-0'); box.classList.add('scale-100', 'opacity-100'); }, 10);
            toastTimeout = setTimeout(() => { box.classList.remove('scale-100', 'opacity-100'); box.classList.add('scale-95', 'opacity-0'); setTimeout(() => box.classList.add('hidden'), 300); }, 3000);
        }
        function showNotice(msg) { showMsg(msg, 'warning'); }
    </script>
</body>
</html>
